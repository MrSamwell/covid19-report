<!DOCTYPE html>
<html class="has-background-dark">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid19 Report</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="mine.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- <link rel="stylesheet" href="debug.css"> -->

<body>
<div id="app">
<section class="section has-text-light">
    <!--HEADER COVID 19-->
    <div class="columns has-text-centered">
        <div class="column"><h1 style="line-height: 0.6em;" class="is-size-3 has-text-weight-light">COVID<span class="has-text-weight-bold">19</span><br></h1><span class="is-size-7" style="line-height: 0em; letter-spacing: 0.9rem; margin-left: 0.9em;">REPORT</span></div>
    </div>
    
    <!-- INPUT RADIO BUTTONS  -->
    <div class="columns has-text-centered">
        <div class="column">
            <input type="radio" id="local1" name="local" checked ref='radioMundo' v-on:change="getNumbers()"><label for="local1">Mundo</label>
            <input type="radio" id="local2" name="local" id="radioBrasil" v-on:change="getNumbers()"><label for="local2">Brasil</label>
        </div>
        </div>
        <div class="columns">
            <div class="column"></div>
        </div>

    <!-- WORLD/BRAZIL VECTOR -->
    <div class="columns ">
        
        <div class="column has-text-centered">
            <figure>
                <img src="img/world.svg" alt="">
            </figure>
        </div>
        <div class="column" style="padding-left: 15%;">
            <ul>
                <li>
                    <i class="fas fa-skull icone" style="color: #FF5555; height: 16px; width: 18px;"></i>
                    <span class="has-text-weight-bold">{{deaths}}</span> Baixas.
                </li>
                <li>
                    <i class="fas fa-folder-open icone" style="color: #948742"></i>
                    <span class="has-text-weight-bold">{{cases}}</span>  Casos.
                </li>
                <li>
                    <i class="fas fa-pills icone" style="color: #6AAB53;"></i>
                    <span class="has-text-weight-bold">{{recovered}}</span>
                    Recuperados.
                </li>
            </ul>
        </div>
    </div>

</section>
